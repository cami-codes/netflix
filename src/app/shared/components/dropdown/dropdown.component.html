<div class="dropdown">
  <label class="dropdown__label" *ngIf="label">{{ label }}</label>
  <select
    [(ngModel)]="selectedOption"
    (focus)="onFocus()"
    (blur)="onBlur()"
    (change)="onOptionSelected($event)"
    class="dropdown__select"
  >
    <option
      class="dropdown__option"
      *ngFor="let option of options"
      [value]="option"
    >
      {{ option }}
    </option>
  </select>
</div>
