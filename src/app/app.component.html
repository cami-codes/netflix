<app-dropdown
  [options]="options"
  [selectedOption]="selectedOption"
  (selectionChange)="getSelectedOption($event)"
></app-dropdown>

<app-input
  type="text"
  label="Email or phone number"
  id="nome"
  name="nome"
  [(value)]="nome"
></app-input>

<app-input
  type="text"
  label="Password"
  id="password"
  name="password"
  [(value)]="password"
></app-input>
